<!DOCTYPE html>
<html lang="it-it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sultan Srl</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    
</head>

<body ng-app="sultanSite">
    <div class="container-fluid" ng-controller="mainCtrl">
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home"><img src="Images/favicon-sultan.png" /></a>
                        <a class="navbar-brand line" ui-sref="home"><span id="azienda">SULTAN</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active"><a ui-sref="about-us"><span translate="TOPBAR.ABOUT-US"></span></a></li>
                            <li ui-sref-active="active"><a ui-sref="works" translate="TOPBAR.WORKS"></a></li>
                            <li ui-sref-active="active"><a ui-sref="contacts" translate="TOPBAR.CONTACT-US"></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><button id="changeLanguage" type="button" class="button btn" ng-style="{'background-image': 'url(' + image + ')'}" ng-click="toggleLang()"></button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row" ui-view>

        </div>
    </div>

    <script type="text/javascript" src="Scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-translate.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-translate-loader-static-files.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-parallax.min.js"></script>

    <script type="text/javascript" src="Scripts/myScripts/app.js"></script>
    <script type="text/javascript" src="Scripts/myScripts/factory.js"></script>
    <script type="text/javascript" src="Scripts/myScripts/controller.js"></script>

</body>
</html>
